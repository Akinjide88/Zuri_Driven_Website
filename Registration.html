<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="index.css"  type="text/css"/>
    <title>Register</title>

<body class="Register">
    <form class="Register_Container">
        <h1>Register</h1>
        <div class="Name">
            <div>
                <label for="fname">First Name</label><br>
                <input class="Inputs" name="fname" id="fname" type="text" required/>
            </div>

            <div>
                <label for="lname">Last Name</label><br>
                <input class="Inputs" name="lname" id="lname" type="text" required/>
            </div>
        </div>

        <div class="Name">
            <div>
                <label for="name">Phone Number</label><br>
                <input class="Inputs" name="pnumber" id="pnumber" placeholder="0000-000-0000" 
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" type="text" required/>
            </div>

            <div>
                <label for="gender">Gender</label><br>
                <select class="Inputs" name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="Name">
            <div>
                <label for="country">Country</label><br>
                <input class="Inputs" name="country" id="country" type="text" required/>
            </div>

            <div>
                <label for="state">State/Province</label><br>
                <input class="Inputs" name="state" id="state" type="text" required/>
            </div>
        </div>

        <div class="Names">
            <label for="mail">Email</label><br>
            <input class="Input" name="mail" id="mail" type="email" required/>
        </div>

        <div class="Name">
            <div>
                <label for="pword">Password</label><br>
                <input class="Inputs" name="pword" id="pword" type="text" pattern="(?=.*d)(?=.*[A-Z])(?=.*[a-z]).(8,)" required/>
            </div>

            <div>
                <label for="cpword">Confirm password</label><br>
                <input class="Inputs" name="cpword" id="cpword" type="text" pattern="(?=.*d)(?=.*[A-Z])(?=.*[a-z]).(8,)" required/>
            </div>
        </div>

        <div>
            <input class="Submit" value="submit" type="submit"/>
        </div>
    </form>

    <footer >

            <div class="Footer_hold">
                <div class="Logo_footer">

                    </div>
                </div>
            </div>

            <div class="Company">
                <a>Company</a>
